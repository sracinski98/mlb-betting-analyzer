<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Betting Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">MLB Betting Analyzer</h1>
        
        <div class="text-center mb-8">
            <button id="analyzeBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Analyze Today's Games
            </button>
        </div>
        
        <div id="loading" class="hidden text-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-lg">Analyzing games...</p>
        </div>
        
        <div id="results" class="hidden">
            <!-- Team Bets -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Team Bets</h2>
                <div id="teamBets" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Team bets will be inserted here -->
                </div>
            </div>
            
            <!-- Player Props -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Player Props</h2>
                <div id="playerProps" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Player props will be inserted here -->
                </div>
            </div>
            
            <!-- Parlays -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Recommended Parlays</h2>
                <div id="parlays" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Parlays will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const teamBets = document.getElementById('teamBets');
            const playerProps = document.getElementById('playerProps');
            const parlays = document.getElementById('parlays');
            
            // Show loading, hide results
            loading.classList.remove('hidden');
            results.classList.add('hidden');
            
            try {
                const response = await fetch('/analyze');
                const data = await response.json();
                
                // Clear previous results
                teamBets.innerHTML = '';
                playerProps.innerHTML = '';
                parlays.innerHTML = '';
                
                // Render team bets
                data.team_bets.forEach(bet => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md p-4';
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-bold">${bet.team}</span>
                            <span class="text-sm ${bet.odds > 0 ? 'text-green-600' : 'text-red-600'}">
                                ${bet.odds > 0 ? '+' : ''}${bet.odds}
                            </span>
                        </div>
                        <div class="text-sm text-gray-600">
                            <div>Type: ${bet.type}</div>
                            <div>Probability: ${(bet.probability * 100).toFixed(1)}%</div>
                            <div>Value: ${(bet.value * 100).toFixed(1)}%</div>
                            <div class="mt-2">
                                <span class="px-2 py-1 rounded text-sm ${
                                    bet.confidence === 'high' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                }">
                                    ${bet.confidence.toUpperCase()} confidence
                                </span>
                            </div>
                        </div>
                    `;
                    teamBets.appendChild(card);
                });
                
                // Render player props
                data.player_props.forEach(prop => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md p-4';
                    card.innerHTML = `
                        <div class="font-bold mb-2">${prop.player}</div>
                        <div class="text-sm text-gray-600">
                            <div>${prop.prop_type} ${prop.bet.toUpperCase()} ${prop.line}</div>
                            <div class="text-sm ${prop.odds > 0 ? 'text-green-600' : 'text-red-600'}">
                                ${prop.odds > 0 ? '+' : ''}${prop.odds}
                            </div>
                            <div>Value: ${(prop.value * 100).toFixed(1)}%</div>
                            <div class="mt-2">
                                <span class="px-2 py-1 rounded text-sm ${
                                    prop.confidence === 'high' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                }">
                                    ${prop.confidence.toUpperCase()} confidence
                                </span>
                            </div>
                        </div>
                    `;
                    playerProps.appendChild(card);
                });
                
                // Render parlays
                data.parlays.forEach(parlay => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md p-4';
                    card.innerHTML = `
                        <div class="font-bold mb-2">
                            ${parlay.legs.length}-Leg Parlay
                            <span class="text-sm ${parlay.odds > 0 ? 'text-green-600' : 'text-red-600'}">
                                ${parlay.odds > 0 ? '+' : ''}${parlay.odds}
                            </span>
                        </div>
                        <div class="text-sm text-gray-600">
                            <div>Probability: ${(parlay.probability * 100).toFixed(1)}%</div>
                            <div class="mt-2">Legs:</div>
                            <ul class="list-disc list-inside">
                                ${parlay.legs.map(leg => `<li>${leg}</li>`).join('')}
                            </ul>
                            <div class="mt-2">
                                <span class="px-2 py-1 rounded text-sm ${
                                    parlay.confidence === 'high' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                }">
                                    ${parlay.confidence.toUpperCase()} confidence
                                </span>
                            </div>
                        </div>
                    `;
                    parlays.appendChild(card);
                });
                
                // Hide loading, show results
                loading.classList.add('hidden');
                results.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error analyzing games. Please try again.');
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
