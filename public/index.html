<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Betting Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">MLB Betting Analyzer</h1>
        
        <button id="analyzeButton" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition-colors mb-8">
            Analyze Today's Games
        </button>

        <div id="loading" class="hidden">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="text-gray-600 mt-2">Analyzing games...</p>
        </div>

        <div id="results" class="hidden space-y-8">
            <div id="teamBets" class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Team Bets</h2>
                <div class="team-bets-content"></div>
            </div>

            <div id="playerProps" class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Player Props</h2>
                <div class="player-props-content"></div>
            </div>

            <div id="parlays" class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Recommended Parlays</h2>
                <div class="parlays-content"></div>
            </div>
        </div>

        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline"></span>
        </div>
    </div>

    <script>
        document.getElementById('analyzeButton').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');

            loading.classList.remove('hidden');
            results.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch('/.netlify/functions/analyze');
                if (!response.ok) {
                    throw new Error('Analysis failed');
                }

                const data = await response.json();
                displayResults(data);
            } catch (err) {
                console.error('Analysis error:', err);
                const errorData = await err.response?.json() || { error: err.message };
                error.querySelector('span').textContent = `Error: ${errorData.error}`;
                if (errorData.traceback) {
                    console.error('Full error traceback:', errorData.traceback);
                }
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });

        function displayResults(data) {
            const results = document.getElementById('results');
            results.classList.remove('hidden');

            // Display team bets
            const teamBetsContent = document.querySelector('.team-bets-content');
            teamBetsContent.innerHTML = data.team_bets.map(bet => `
                <div class="border-b border-gray-200 py-4 last:border-0">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="font-medium">${bet.team}</span>
                            <span class="text-gray-600"> - ${bet.type}</span>
                        </div>
                        <span class="text-${bet.confidence === 'high' ? 'green' : 'yellow'}-600 font-medium">
                            ${bet.confidence.toUpperCase()}
                        </span>
                    </div>
                    <div class="mt-2 text-gray-600">
                        <span>Odds: ${formatOdds(bet.odds)}</span>
                        <span class="mx-2">•</span>
                        <span>Value: ${(bet.value * 100).toFixed(1)}%</span>
                    </div>
                </div>
            `).join('');

            // Display player props
            const playerPropsContent = document.querySelector('.player-props-content');
            playerPropsContent.innerHTML = data.player_props.map(prop => `
                <div class="border-b border-gray-200 py-4 last:border-0">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="font-medium">${prop.player}</span>
                            <span class="text-gray-600"> - ${prop.prop_type} ${prop.bet.toUpperCase()} ${prop.line}</span>
                        </div>
                        <span class="text-${prop.confidence === 'high' ? 'green' : 'yellow'}-600 font-medium">
                            ${prop.confidence.toUpperCase()}
                        </span>
                    </div>
                    <div class="mt-2 text-gray-600">
                        <span>Odds: ${formatOdds(prop.odds)}</span>
                        <span class="mx-2">•</span>
                        <span>Value: ${(prop.value * 100).toFixed(1)}%</span>
                    </div>
                </div>
            `).join('');

            // Display parlays
            const parlaysContent = document.querySelector('.parlays-content');
            if (data.parlays.length > 0) {
                parlaysContent.innerHTML = data.parlays.map(parlay => `
                    <div class="border-b border-gray-200 py-4 last:border-0">
                        <div class="space-y-2">
                            ${parlay.legs.map(leg => `
                                <div class="text-gray-800">${leg.description}</div>
                            `).join('')}
                            <div class="mt-3 text-gray-600">
                                <span>Combined Odds: ${formatOdds(parlay.odds)}</span>
                                <span class="mx-2">•</span>
                                <span>Recommended Unit Size: ${parlay.unit_size}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                parlaysContent.innerHTML = '<p class="text-gray-600">No recommended parlays for today\'s games.</p>';
            }
        }

        function formatOdds(odds) {
            return odds > 0 ? `+${odds}` : odds;
        }
    </script>
</body>
</html>
